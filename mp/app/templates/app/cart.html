{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="{% static 'js/main.js' %}" defer></script>
    
    <style>
        .back-icon {
            font-size: 30px;
            color: black;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .cart-content {
            width: 80%;
            margin: 0 auto;
            padding-top: 80px;
        }

        .product-container {
            background: rgba(255, 255, 255, 0.6); /* White transparent gradient */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #00FF00; /* Lime green background */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px; /* Adds space between products */
        }

        .cart-item span {
            font-size: 18px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            padding: 10px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #333;
            padding: 5px;
            font-weight: bold;
        }

        .remove-btn {
            padding: 10px;
            background-color: #FF3366; /* Red for remove */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #FF1A50;
        }

        .checkout-btn2 {
            display: block;
            width: 200px;
            margin: 50px auto;
            padding: 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        .checkout-btn2:hover {
            background-color: #00FF00;
        }

        .empty-cart-message {
            text-align: center;
            font-size: 20px;
            color: black;
            margin-top: 50px;
        }

        /* Modal Styles */
        #removeModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        }

        #removeModalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 15% auto;
            text-align: center;
        }

        #removeModal h2 {
            font-size: 22px;
        }

        .modal-btn2 {
            padding: 10px;
            margin: 10px;
            background-color: #FF3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-btn2:hover {
            background-color: #FF1A50;
        }

        .headerCart {
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: black;
            text-transform: lowercase;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 5px;
            font-family: Arial, sans-serif;
            width: 100%; /* Ensures it takes full width */
        }
    </style>
</head>
<body id="BodyCart">
    <a href="/buyer">  
        <button class="back-icon">
            <span class="iconify" data-icon="material-symbols:arrow-back" data-inline="false"></span> <!-- Iconify icon -->
        </button>
    </a>

    <div class="headerCart">
        <div id="nameCart">Cart</div>
        <div></div> 
    </div>

    <div class="cart-content" id="cart-items">
        <div class="product-container" id="cart-items-container">
            <!-- Example Product 1 -->
            <div id="product-1" class="cart-item">
                <span>Product 1</span>
                <div class="quantity-container">
                    <button class="quantity-btn" onclick="decreaseQuantity(1)">-</button>
                    <input type="number" class="quantity-input" id="quantity-1" value="1" min="1" readonly>
                    <button class="quantity-btn" onclick="increaseQuantity(1)">+</button>
                </div>
                <span>$30.00</span>
                <button class="remove-btn" onclick="openRemoveModal(1)">Remove</button>
            </div>

            <!-- Example Product 2 -->
            <div id="product-2" class="cart-item">
                <span>Product 2</span>
                <div class="quantity-container">
                    <button class="quantity-btn" onclick="decreaseQuantity(2)">-</button>
                    <input type="number" class="quantity-input" id="quantity-2" value="1" min="1" readonly>
                    <button class="quantity-btn" onclick="increaseQuantity(2)">+</button>
                </div>
                <span>$20.00</span>
                <button class="remove-btn" onclick="openRemoveModal(2)">Remove</button>
            </div>
        </div>

        <button class="checkout-btn2" onclick="saveCartAndProceed()">Proceed to Checkout</button>
    </div>

    <!-- Custom Remove Confirmation Modal -->
    <div id="removeModal">
        <div id="removeModalContent">
            <h2>Are you sure you want to remove the product?</h2>
            <button class="modal-btn2" onclick="removeProduct()">Yes, Remove</button>
            <button class="modal-btn2" onclick="closeRemoveModal()">No, Keep</button>
        </div>
    </div>
</body>
</html>
